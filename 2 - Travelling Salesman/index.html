<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="styles.css" rel="stylesheet">

  <body>
    <h1>Hello, world!</h1>

    <canvas class="canvas" id="canvas_a" width="500" height="500"></canvas>

    <div class="input-group x-coordinates">
      <span class="input-group-addon">X</span>
      <input type="text" class="form-control" placeholder="X-Coordinates" value="0.0 1.0 2.0 0.0 2.0 1.0">
    </div>
    <div class="input-group y-coordinates">
      <span class="input-group-addon">Y</span>
      <input type="text" class="form-control" placeholder="Y-Coordinates" value="0.0 2.0 0.0 1.0 1.0 0.0">
    </div>

    <p>
      <a href="#" class="btn btn-primary btn-lg draw-button" role="button">Draw!</a>
      <a href="#" class="btn btn-primary btn-lg step-button" role="button">Step</a>
    </p>

    <div class="output-log">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="salesman_browser.js"></script>
    <script src="draw_points.js"></script>
  </body>
</html>
