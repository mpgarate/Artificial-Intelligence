<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traveling Salesman Hill Climbing</title>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

  <body>
    <h3>Traveling Salesman Hill Climbing</h3>

    <canvas class="canvas pull-left" id="canvas_a" width="500" height="500"></canvas>


    <div class="sidebar col-sm-4 col-offset-8">
    <p>
      Enter coordinates in the X,Y inputs separated by a single space.
    </p>
      <div class="input-group x-coordinates">
        <span class="input-group-addon">X</span>
        <input type="text" class="form-control" placeholder="X-Coordinates" value="0 1 2 0 2 1">
      </div>
      <div class="input-group y-coordinates">
        <span class="input-group-addon">Y</span>
        <input type="text" class="form-control" placeholder="Y-Coordinates" value="0 2 0 1 1 0">
      </div>

      <hr />

      <p>
        <a href="javascript://" class="btn btn-primary btn-lg draw-button" role="button">Draw!</a>
        <a href="javascript://" class="btn btn-primary btn-lg step-button" role="button">Step</a>
      </p>

      <div class="output-log">
      </div>
    </div><!-- /sidebar -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="salesman_browser.js"></script>
    <script src="draw_points.js"></script>
  </body>
</html>
